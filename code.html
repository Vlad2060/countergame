<!DOCTYPE html>
<html>
<head>
    <title>Лічильник</title>
</head>
<style>
body, html {
     margin: 0;
     width: 100%;
     height: 100%;
     display: flex;
     justify-content: center;
     align-items: center;
     flex-direction: column;
}
button.red {
    width: 100px;
    height: 100px;
    border: none;
    border-radius: 100%;
    background-color: red;
    margin: 20px;
}
button.red:active {
    animation: pop 0.2s;
}
@keyframes pop{
    from {
        transform: scale(1);
    }
    to {
        transform: scale(1.2);
    }
}
</style>
<body>
    <h1>Лічильник</h1>
    <p>Значення: <span id="counter">0</span></p>
    <button onclick="makeBigger()" class="red"></button>
    <button onclick="buy('coffe', 5, 2, false)">Buy coffe</button>
    <button onclick="buy('burger', 20, 5, false)">Buy burger</button>
    <button onclick="buy('phone', 100, 10, false)">Buy phone</button>
    <script>
        let cout = 0;
        let i = 1;

        function makeBigger() {
            cout += i;
            document.getElementById("counter").textContent = cout;
        }

        function buy(item, itemPrice, itemPay, hasItem) {
            if (!hasItem) {
                if (cout >= itemPrice) {
                    hasItem = true;
                    cout -= itemPrice;
                    i = itemPay;
                    document.getElementById("counter").textContent = cout;
                } else {
                    alert("Not enought!");
                }
            } else {
                alert("You have already purshared ${item}!");
            }
        }
    </script>
</body>
</html>
